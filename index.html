<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Converter</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label, input, select, button {
      display: block;
      margin-top: 15px;
      width: 100%;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Date Converter</h2>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" required autocomplete="off">

  <label for="amount">Add:</label>
  <input type="number" id="amount" placeholder="Enter number" required autocomplete="off">

  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="days">Days</option>
    <option value="weeks" selected>Weeks</option>
  </select>

  <button onclick="calculateDate()">Calculate</button>

  <div id="result"></div>

  <script>
    // Set default date to today on page load
    window.onload = function() {
      const today = new Date();
      const formatted = today.toISOString().split('T')[0];
      document.getElementById('startDate').value = formatted;
    };

    function calculateDate() {
      const startDate = new Date(document.getElementById('startDate').value);
      const amount = parseInt(document.getElementById('amount').value, 10);
      const unit = document.getElementById('unit').value;

      if (isNaN(startDate.getTime()) || isNaN(amount)) {
        document.getElementById('result').textContent = 'Please enter valid date and number.';
        return;
      }

      const daysToAdd = unit === 'weeks' ? amount * 7 : amount;
      const resultDate = new Date(startDate);
      resultDate.setDate(startDate.getDate() + daysToAdd);

      // Format as "22 August 2025"
      const formattedDate = resultDate.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });

      document.getElementById('result').textContent = `Result: ${formattedDate}`;
    }
  </script>
</body>
</html>
